# Builds the library and test suite.

schedules:
- cron: "30 3 * * *"
  displayName: 'Nightly build'
  branches:
    include:
    - main

trigger:
  branches:
    include:
    - main
  paths:
    exclude:
    - '*.md'
    - LICENSE
    - CMake*
    - '.nuget/*'
    - build/*.cmake
    - build/*.in
    - build/*.json
    - build/*.props
    - build/*.ps1
    - build/*.targets
    - Auxiliary/*
pr:
  branches:
    include:
    - main
  paths:
    exclude:
    - '*.md'
    - LICENSE
    - CMake*
    - '.nuget/*'
    - build/*.cmake
    - build/*.in
    - build/*.json
    - build/*.props
    - build/*.ps1
    - build/*.targets
    - Auxiliary/*
  drafts: false

resources:
  repositories:
  - repository: self
    type: git
    ref: refs/heads/main

name: $(Year:yyyy).$(Month).$(DayOfMonth)$(Rev:.r)

pool:
  vmImage: windows-2019

variables:
  GITHUB_PAT: $(GITHUBPUBLICTOKEN)

jobs:
- job: DESKTOP_BUILD
  displayName: 'Win32 Desktop for x64/x86'
  timeoutInMinutes: 120
  cancelTimeoutInMinutes: 1
  steps:
  - checkout: self
    clean: true
    fetchTags: false
  - task: DeleteFiles@1
    displayName: Delete files from Tests
    inputs:
      SourceFolder: Tests
      Contents: '**'
      RemoveSourceFolder: true
      RemoveDotFiles: true
  - task: CmdLine@2
    displayName: Fetch Tests
    inputs:
      script: git clone --quiet --no-tags https://%GITHUB_PAT%@github.com/walbourn/directxtextest.git Tests
      workingDirectory: $(Build.SourcesDirectory)
      failOnStderr: true
  - task: VSBuild@1
    displayName: Build solution DirectXTex_Tests_Desktop_2019.sln 32dbg
    inputs:
      solution: Tests/DirectXTex_Tests_Desktop_2019.sln
      vsVersion: 16.0
      msbuildArgs: /p:PreferredToolArchitecture=x64
      platform: x86
      configuration: Debug
  - task: VSBuild@1
    displayName: Build solution DirectXTex_Tests_Desktop_2019.sln 32rel
    inputs:
      solution: Tests/DirectXTex_Tests_Desktop_2019.sln
      vsVersion: 16.0
      msbuildArgs: /p:PreferredToolArchitecture=x64
      platform: x86
      configuration: Release
  - task: VSBuild@1
    displayName: Build solution DirectXTex_Tests_Desktop_2019.sln 64dbg
    inputs:
      solution: Tests/DirectXTex_Tests_Desktop_2019.sln
      vsVersion: 16.0
      msbuildArgs: /p:PreferredToolArchitecture=x64
      platform: x64
      configuration: Debug
  - task: VSBuild@1
    displayName: Build solution DirectXTex_Tests_Desktop_2019.sln 64rel
    inputs:
      solution: Tests/DirectXTex_Tests_Desktop_2019.sln
      vsVersion: 16.0
      msbuildArgs: /p:PreferredToolArchitecture=x64
      platform: x64
      configuration: Release
  - task: VSBuild@1
    displayName: Build solution DirectXTex_Tests_Desktop_2019_Win10.sln 32dbg
    inputs:
      solution: Tests/DirectXTex_Tests_Desktop_2019_Win10.sln
      vsVersion: 16.0
      msbuildArgs: /p:PreferredToolArchitecture=x64
      platform: x86
      configuration: Debug
  - task: VSBuild@1
    displayName: Build solution DirectXTex_Tests_Desktop_2019_Win10.sln 32rel
    inputs:
      solution: Tests/DirectXTex_Tests_Desktop_2019_Win10.sln
      vsVersion: 16.0
      msbuildArgs: /p:PreferredToolArchitecture=x64
      platform: x86
      configuration: Release
  - task: VSBuild@1
    displayName: Build solution DirectXTex_Tests_Desktop_2019_Win10.sln 64dbg
    inputs:
      solution: Tests/DirectXTex_Tests_Desktop_2019_Win10.sln
      vsVersion: 16.0
      msbuildArgs: /p:PreferredToolArchitecture=x64
      platform: x64
      configuration: Debug
  - task: VSBuild@1
    displayName: Build solution DirectXTex_Tests_Desktop_2019_Win10.sln 64rel
    inputs:
      solution: Tests/DirectXTex_Tests_Desktop_2019_Win10.sln
      vsVersion: 16.0
      msbuildArgs: /p:PreferredToolArchitecture=x64
      platform: x64
      configuration: Release
  - task: VSBuild@1
    displayName: Build solution DirectXTex_Tests_Desktop_2019_Win10.sln arm64dbg
    inputs:
      solution: Tests/DirectXTex_Tests_Desktop_2019_Win10.sln
      vsVersion: 16.0
      msbuildArgs: /p:PreferredToolArchitecture=x64
      platform: ARM64
      configuration: Debug
  - task: VSBuild@1
    displayName: Build solution DirectXTex_Tests_Desktop_2019_Win10.sln arm64rel
    inputs:
      solution: Tests/DirectXTex_Tests_Desktop_2019_Win10.sln
      vsVersion: 16.0
      msbuildArgs: /p:PreferredToolArchitecture=x64
      platform: ARM64
      configuration: Release
